<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Frank Calua">
        <title>Etiqueta de formateo de texto</title>
    </head>
    <body>
<!--      etiqueta marl: resaltar, atributo contenteeditable: agragar o editar cotendido en la pagina web -->
        <p contenteditable="true">el dia <mark>lunes 15</mark> de abril inicial las clases en la UNC</p>
<!--        la etiqueta u: subrayado -->
        <p>este ejemplo subraya la palabra <u>UNIVERSIDAD</u></p>
<!--        Etiqueta del: tachado-->
        <p>Computadora <del>S1000</del> S/980</p>
<!--       Etiqueta sup: superior -->
        <p>a <sup>2</sup>+b<sup>2</sup>=c <sup>2</sup></p>
<!--        Etiqueta sub: subindice-->
        <p>5 <sub>2</sub></p>


           
<!--           -->
           
           
           
           
            

    </body>
</html>
